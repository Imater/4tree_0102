<div id="w_main" ng-class="{
        header_panel_opened: set.header_panel_opened,
        p_left_side_open: set.p_left_side_open,
        p_right_side_open: set.p_right_side_open
        }">

    <div id="w_header_main">

        <a class="btn" ng-click="
            set.header_panel_opened=!set.header_panel_opened">показать даты</a>
        <a class="btn" ng-click="fn.changeLanguage('en');set.refresh=1;">Eng</a>
        <a class="btn" ng-click="fn.changeLanguage('ru');set.refresh=1;">Ru</a>
        
        <a class="btn" ng-click="db.state.active=227;db.state.firstAcrive=79; db.state.firstVisible=179; db.state.visible=17;fn.setCalendarBox();">GoTo</a>
<br<br>{{scrollModel}} {{fn.scr}}
    </div>

    <div id="w_content_main">

        <div id="p_left_side_wrap">
            <div class="p_inside_wrap">
                <div class="p_inside_header">
                    <span class="title"><i class="icon-star"></i></span>
                </div>

                <div class="p_inside_header2">
                </div>

                <div class="p_inside_content vertical_scroll"  scrollable="{alwaysVisible:'true'}">
                </div>
            </div>
        </div>

        <div id="p_center_wrap">

            <div id="p_left_wrap">
                <div class="p_inside_wrap">
                    <div class="p_inside_header">
                        <span class="title drop" bindonce>{{'TREE' | translate}}</span>
                    </div>

                    <div class="p_inside_header2">
                        <div class="left_main_line">
                        </div>
                    </div>

                    <div class="p_inside_content vertical_scroll" scrollable="{alwaysVisible:'true'}">
                        <div class="editor">
                            <div class="left_main_line" ng-click="
            set.p_left_side_open=!set.p_left_side_open">
                            </div>
                            <div class="editor_content"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="p_right_wrap">
                <div class="p_inside_wrap">
                    <div class="p_inside_header left_line">
                        <span class="title drop" bindonce>{{'CALENDAR' | translate}}</span>
                    </div>

                    <div class="p_inside_header2">
                        <div class="right_main_line">
                        </div>
                    </div>

                    <div class="p_inside_content vertical_scroll" scrollable="{alwaysVisible:'true'}">
                        <div class="editor">
                            <div class="right_main_line" ng-click="
            set.p_right_side_open=!set.p_right_side_open">
                            </div>
                            <div class="editor_content" ng-bind-html="text_example1"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="p_right_side_wrap">
            <div class="p_inside_wrap">
                <div class="p_inside_header">
                    <span class="title drop margin_left" bindonce>{{'PLANOFDAY' | translate}}</span>
                </div>

                <div class="p_inside_header2">
                </div>

                <div class="p_inside_content vertical_scroll" scrollable="{alwaysVisible:'true'}">
                    <div ng-include="set.plan_of_day_template"></div>
                </div>
            </div>
        </div>

        <div id="p_right_calendar_line">
            <div class="p_inside_wrap">
                <div class="p_inside_header">
                    <span class="title margin_left"></span>
                </div>

                <div ng-include="set.calendar_box_template"></div>

            </div>
        </div>


    </div>

</div>
