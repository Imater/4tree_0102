<div class="note_tasks" ng-controller="editor_tasks">
	{{(tasks = getTasks()).t}}
	<div ng-repeat="task in tasks" ng-include="'views/subviews/task_one_line1.html'"></div>
	<textarea class="add_task_input" placeholder="Добавить дело..." hotkey="{'Enter':fn.service.db_tree.jsAddTask}" ng-model="new_task_title"></textarea>
</div>



<!-- Begin Templates -->
<script type="text/ng-template" id="views/subviews/task_one_line1.html">

	<div class="one_task" ng-class="{did:task.did}" ng-controller="save_task_db_simple">
		<div class="left_part">
			<input type="checkbox" ng-model="task.did" ng-checked="task.did">
		</div>
		<div class="right_part">
			<a ng-if="dt = fn.service.calendarBox.getDays(task.date1)"></a>
			<div ng-click="set.set_task = task" class="task_date {{dt.class}}" style="{{dt.image}}">{{dt.text}}</div>
			<div class="title" contenteditable="true" ng-model="task.title" style="color:{{task.color}}"></div>
		</div>
	</div>

</script>
<!-- End Templates -->
