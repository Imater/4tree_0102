<div class="path_line">
	<ul>
		<li>
			<span><i class="icon-left-dir"></i></span>
			<span><i class="icon-right-dir"></i></span>
		</li>
		<li>
			<div class="path_title" ng-click="fn.jsTreeFocus(set.top_parent_id)">
				<i class="icon-home"></i>
			</div>
		</li>
		<li ng-repeat="path in db.tree_path">
			<div class="path_title" ng-bind="path.title" ng-click="fn.jsTreeFocus(path.id)"></div>
		</li>
	</ul>
</div>
