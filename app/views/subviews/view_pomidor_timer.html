<div class="pomidor_timer_wrap">
	<div class="title"><i class="icon-th-list"></i></div>
	<div class="pomidor_score">{{db.pomidors.now}}</div>
	<div class="pomidor_title">{{POMIDOR}}</div>
	<div class="pomidor_wrap" ng-repeat="pomidor in db.pomidors.list">
		<div class="pomidor" ng-class="{active:(db.pomidors.now<pomidor.id)}" ng-click="fn.jsStartPomidor(pomidor)">
			<div class="pomidor_white" ng-if="db.pomidors.now == pomidor.id" style="margin-left: {{db.pomidors.procent}}%"></div>
			<div class="target shake" ng-if="db.pomidors.now == pomidor.id+1"><i class="icon-coffee"></i></div>
		</div>
	</div>
</div>
