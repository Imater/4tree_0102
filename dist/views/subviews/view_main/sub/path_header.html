<div class="path_main notselectable" ng-class="{p_closed:!set.show_path_panel}"><div class="show_path_panel" ng-click="set.show_path_panel = !set.show_path_panel" ng-class="{opened:set.show_path_panel}"></div><div class="path_element" ng-class="{closed:!set.show_path_panel}"><ol class="path_ul"><li class="active isFolder" ng-click="fn.jsTreeFocus(set.top_parent_id)"><div class="title"><i class="icon-home"></i></div></li></ol></div><div class="path_element" ng-repeat="path in pt = fn.service.db_tree.jsFind(set.main_parent_id[panel_id])._path" ng-class="{closed:!set.show_path_panel}"><ol class="path_ul"><li ng-repeat="path_element in fn.jsFindByParent(path) track by $index" ng-class="{active:(selected = pt.indexOf(path_element._id)!=-1), isFolder:path_element._childs>0};" ng-click="(path_element._childs>0)?((set.main_parent_id[panel_id] = path_element._id)):''; (db.main_node = path_element);" ng-if="( (set.show_path_panel)||(pt.indexOf(path_element._id)!=-1) )"><div class="title">{{path_element.title}} <b>({{path_element._childs}})</b></div></li></ol></div></div>
