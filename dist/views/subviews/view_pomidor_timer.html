<div class="pomidor_timer_wrap"><div class="pomidor_title">{{'POMIDOR' | translate}}</div><div class="pomidor_wrap" ng-repeat="pomidor in db.pomidors.list"><div class="pomidor" ng-class="{active:(db.pomidors.now<pomidor.id)}" ng-click="fn.jsStartPomidor(pomidor); $event.stopPropagation();"><div class="pomidor_white" ng-if="db.pomidors.now == pomidor.id" style="margin-top: {{db.pomidors.procent}}%"></div><div class="target shake" ng-if="db.pomidors.now == pomidor.id+1"><i class="icon-coffee"></i></div></div></div><div class="pomidor_status">{{('POMIDORS_TITLE.' + db.pomidors.now | translate) }}</div></div>
